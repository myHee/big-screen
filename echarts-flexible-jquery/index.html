<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- 引入flexible.js -->
    <script src="js/flexible.js"></script>
    <!-- 引入echarts -->
    <script src="js/echarts.min.js"></script>
    <!-- 引入jquery-->
    <script src="js/jquery.js"></script>
    <!-- 引入js-->
    <script src="js/index.js"></script>
    <!-- 引入地图的js-->
    <script src="js/china.js"></script>
    <!-- 引入地图函数-->
    <script src="js/map.js"></script>
  </head>

  <body>
    <header>
      <h1>数据可视化-Echarts</h1>
      <div class="showTime"></div>
    </header>
    <!-- 左侧区域 -->
    <section class="mainbox">
      <div class="column">
        <div class="panel bar">
          <h2>就业行业 
            <a href="javascript:;">2023</a>
            <a href="javacript:;"> 2024</a>
          </h2>
          <div class="chart" id="leftBarId"></div>
          <div class="panel-footer"></div>
        </div>

        <div class="panel line">
          <h2>人员变化  
            <a href="javascript:;">2023</a>
            <a href="javacript:;"> 2024</a>
          </h2>
          <div class="chart" id="leftLineId"></div>
          <div class="panel-footer"></div>
        </div>

        <div class="panel pie">
          <h2>年龄分布</h2>
          <div class="chart" id="leftPieId"></div>
          <div class="panel-footer"></div>
        </div>
      </div>

      <!-- 中间区域 -->
      <div class="column">
        <div class="no">
          <div class="no-hd">
            <ul>
              <li>123456</li>
              <li>987654</li>
            </ul>
          </div>
          <div class="no-bd">
            <ul>
              <li>前端需求人数</li>
              <li>市场供应人数</li>
            </ul>
          </div>
        </div>

        <!-- 地图区域 -->
         <div class="map">
          <div class="map1"></div>
          <div class="map2"></div>
          <div class="map3"></div>
          <div class="chart" id="mapId"></div>
        </div>
      </div>

      <!-- 右侧区域 -->
      <div class="column">
        <div class="panel bar">
          <h2>技能掌握</h2>
          <div class="chart" id="rightBarId"></div>
          <div class="panel-footer"></div>
        </div>

        <div class="panel line">
          <h2>播放量</h2>
          <div class="chart" id="rightLineId"></div>
          <div class="panel-footer"></div>
        </div>

        <div class="panel pie">
          <h2>地区分布</h2>
          <div class="chart" id="rightPieId"></div>
          <div class="panel-footer"></div>
        </div>
      </div>
    </section>
  </body>

  <script>
    // 格式： 当前时间：2024年3月17-0时54分14秒
    var t = null;
    t = setTimeout(time, 1000);//开始运行
    function time() {
        clearTimeout(t);//清除定时器
        dt = new Date();
        var y = dt.getFullYear();
        var mt = dt.getMonth() + 1;
        var day = dt.getDate();
        var h = dt.getHours();//获取时
        var m = dt.getMinutes();//获取分
        var s = dt.getSeconds();//获取秒
        document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "日  " + h + "时" + m + "分" + s + "秒";
        t = setTimeout(time, 1000); //设定定时器，循环运行     
    }
  </script>
</html>
